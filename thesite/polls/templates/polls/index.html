{% load i18n %}
{% load poll_extra %}

{% lang_select %}

<a href="{% url 'admin:index' %}">{% trans "Admin panel" %}</a>

{% if latest_poll_list %}
	<h1> {% trans "Poll index" %} </h1>
    <ul>
    {% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
	<p> {% trans "No polls are available." %} </p>
	
{% endif %}
